<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnternet Hızı Ölçer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>İnternet Hızı Ölçer</h1>
        <div class="speed-metrics">
            <div class="metric">
                <h2>Ping</h2>
                <p><span id="ping">-</span> ms</p>
            </div>
            <div class="metric">
                <h2>Download</h2>
                <p><span id="download">-</span> Mbps</p>
            </div>
            <div class="metric">
                <h2>Upload</h2>
                <p><span id="upload">-</span> Mbps</p>
            </div>
        </div>
        <button onclick="startSpeedTest()">Hızı Öl</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
